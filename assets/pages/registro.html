<body>
    <header>
           
       <nav>
        <div>
            <i class="fa-solid fa-burger fa-bounce"></i>
            <span>San Guis</span>
        </div>
        <ul class="navul">
            <li><a href="../../index.html">Inicio</a></li>

            <li><a class="loguin" href="./logueo.html" target="_blank">Iniciar Sesion</a></li>
        </ul>
       </nav>
   </header>
    
    <main>
        <a href="https://wa.me/2996003586" class="btnwat" target="_blank"><i class="fa-brands fa-whatsapp fa-shake"></i></a> 
        <container>
            <div class="logo">
                <img src="../img/san-guis-sf.png" alt="logo" class="imglogo">
                <h1 class="titulo">San Guis</h1>
                <p class="titulo2">Tu lugar para pedir un buen sandwich</p>
            </div>
        </container>  
        <section class="formulario">
            <h4>Registrate para disfrutar de un buen sandwich</h4>
            <form action="#" method="post" id="form">
                <div>
                    <label for="nombreregi">Nombre</label>
                    <input class="formu" type="text" id="nombreregi" placeholder="Juan" name="nombrere" required>
                </div>
                <div>
                    <label for="apellidoregi">Apellido</label>
                    <input class="formu" type="text" id="apellidoregi" placeholder="Perez" name="apellidore" required>
                </div>
                <div>
                    <label for="emailregi">Email</label>
                    <input class="formu" type="email" id="emailregi" placeholder="juanperez@mail.com" name="emailre" required>
                </div>
                <div>
                    <label for="passregi">Contraseña</label>
                    <input class="formu" type="password" id="passregi" placeholder="Mayor a 8 caracteres" name="passwordre" minlength="8" required>
                </div>
                <div>
                    <label for="fecharegi">fecha de nacimiento</label>
                    <input class="formu" type="date" id="fecharegi" name="fechare" required>
                </div>
                <div>
                    <input type="checkbox" id="terminos" name="terminosycondi" value="1" required>
                    <label for="terminos" >Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btnregistro">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="../pages/terminos.html">Terminos y condiciones</a>
    <a href="../pages/preguntas.html">Preguntas frecuentes</a>
