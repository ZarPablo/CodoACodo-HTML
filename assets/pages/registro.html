<html lang="es">
<head>

    <title>San Guis - Registro</title>

</head>
<body>
    <header>
        <container>
            <div class="logo">
                <img src="../img/san-guis-sf.png" alt="logo" class="imglogo">
                <h1 class="titulo">San Guis</h1>
                <p class="titulo2">Tu lugar para pedir un buen sandwich</p>
            </div>
        </container>     
       <nav>
        <ul>
            <li><a href="../../index.html">Inicio</a></li>

            <li><a href="./logueo.html" target="_blank">Iniciar Sesion</a></li>

        </ul>
       </nav>
   </header>
    
    <main>
        <section class="formulario">
            <h4>Registrate para disfrutar de un buen sandwich</h4>
            <form action="#" method="post">
                <div>
                    <label for="nombreregi">Nombre</label>
                    <input class="formu" type="text" id="nombreregi" placeholder="Juan" name="nombrere">
                </div>
                <div>
                    <label for="apellidoregi">Apellido</label>
                    <input class="formu" type="text" id="apellidoregi" placeholder="Perez" name="apellidore">
                </div>
                <div>
                    <label for="emailregi">Email</label>
                    <input class="formu" type="email" id="emailregi" placeholder="juanperez@mail.com" name="emailre">
                </div>
                <div>
                    <label for="passregi">Contraseña</label>
                    <input class="formu" type="password" id="passregi" name="passwordre" minlength="8">
                </div>
                <div>
                    <label for="fecharegi">fecha de nacimiento</label>
                    <input class="formu" type="date" id="fecharegi" name="fechare">
                </div>
                <!--
                <div>
                    <label for="paisregi">Pais de residencia</label>
                    <select name="paisre" id="paisregi">
                        <option value="nn" selected>Seleccione un Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="UR">Uruguay</option>
                    </select>
                </div>                  
                -->
                <div>
                    <input type="checkbox" id="terminos" name="terminosycondi" value="1">
                    <label for="terminos" >Acepto términos y condiciones</label>
                </div>
                <input type="submit" value="Registrarse" class="btnregistro">
            </form>
        </section>
    </main>
    <footer>
        <a href="../pages/terminos.html">Terminos y condiciones</a>
    <a href="../pages/preguntas.html">Preguntas frecuentes</a>
    <a href="../pages/ayuda.html">Ayuda</a>
    </footer>
</body>
</html>
