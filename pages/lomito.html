<body>

        <div class="sandwich">

        </div>
    </div>

    <div class="contenedor">
        <div class="sandwich">
            <img src="../img/pngwing.com9.png" alt="" class="hambu">
        </div>
        <div class="descripcion">
            <h3>Lomito de hamburgo</h3>
            <p>Bifecitos de lomo vacuno, queso cremoso y tomate fresco en trozos en pan de hamburguesa</p>

        </div>

    </div>
